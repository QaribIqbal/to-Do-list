      <h1 class="title">To Do list</h1><br>
      <h3 class="subtitle"><i>Your own personal task diary</i></h3>
      <section class="form">
      <div class="mb-3">
        <label for="Title" class="Name">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Name of the task">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="describe" placeholder="Please describe the task here!">
      </div>
                <!----  <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
        <button type="submit"  id="sub" class="sub" type="submit" class="btn btn-primary">Add Task</button>
        <button type="submit"  id="delall" class="delall" type="submit">Delete All</button>
      </div>
    </section>
    <h1><b>Enlisted tasks</b></h1>
    <table class="table">
        <thead class="table">
          <tr class="table">
            <th scope="col">Sr#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>

          </tr>
        </thead>

          <tr class="table">
            <th scope="row">1</th>
            <td>Task</td>
            <td>Task detail</td>
